<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="side-Hero">
            <div class="hero-Header-Container">
                <img src="./images/odin-lined.png" alt="">                
                <h1>Odin</h1>
            </div>
            <div class="image-Credits">
                <a href="https://unsplash.com/@magicpattern?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">MagicPattern</a> on <a href="https://unsplash.com/photos/am-yg8wLLIo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> 
            </div> 
        </div>
        <div class="form-Section">
            <div class="section-Header">
                <h2>This is not a real online service! You know you need something like this in your life...Sign up now!</h2>
            </div>
            <form action="" method="">
                <div class="form-Header">
                    <p>Let's do this!</p>
                </div>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text"  id="email">
                </div>
                <div> 
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" name="" id="phone_number">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="" id="password">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="" id="confirm_password">
                </div>
            </form> 
            <button>Create Account</button>
        </div>
    </div>
</body>
</html>
